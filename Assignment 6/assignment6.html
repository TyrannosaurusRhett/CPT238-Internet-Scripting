<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Assignment 6</title>
	<meta name="description" content="CPT 238 Assignment 6">
	<meta name="viewport" content="width=device-width">
	<script src="jquery.js" type="text/javascript"></script>
	<script src="assignment6.js" type="text/javascript"></script>
	<link rel="stylesheet" href="assignment6.css">
</head>
<body>
	<div id="logo">
		<img src="logo.jpg">
	</div>
	<h1 id="create">Create An Account</h1>
	<form id="custForm" action="FormProcessor.html" method="get">
		<h2>Your Preferences</h2>
		<p><label>Most Frequently Used Operating System:
			<select id="system" name="system">
				<option selected disabled>Operating System</option>
				<option value="win8">Windows 8</option>
				<option value="win7">Windows 7</option>
				<option value="droid">Android</option>
				<option value="mac">Mac OS</option>
				<option value="otherO">Other</option>
			</select>
		</label></p>

		<p><label>Most Frequently Used Software:
			<select id="software" name="software">
				<option selected disabled>Software</option>
				<option value="games">Games</option>
				<option value="busApp">Business Applications</option>
				<option value="proApp">Professional Applications</option>
				<option value="soNet">Social Networking</option>
				<option value="otherS">Other</option>
			</select>
		</label></p>

		<h2>Customer Information</h2>
		* Required Information

		<p class="formElement"><label for="fName">First Name:* 
			<input type="text" id="fName" name="fName" size="20" maxlength="20">
			<span class="errMsg" id="errFName"></span>
		</label></p>

		<p class="formElement"><label for="lName">Last Name:* 
			<input type="text" id="lName" name="lName" size="20" maxlength="20">
			<span class="errMsg" id="errLName"></span>
		</label></p>

		<p class="formElement"><label for="add1">Address 1:* 
			<input type="text" id="add1" name="add1" size="40">
			<span class="errMsg" id="errAdd1"></span>
		</label></p>

		<p class="formElement"><label for="add2">Address 2: 
			<input type="text" id="add2" name="add2" size="40">
			<span class="errMsg" id="errAdd2"></span>
		</label></p>

		<p class="formElement"><label for="state">State:* 
			<input type="text" id="state" name="state" size="5" maxlength="2">
			<span class="errMsg" id="errState"></span>
		</label></p>

		<p class="formElement"><label for="zip">Zip Code:* 
			<input type="text" id="zip" name="zip" size="10" maxlength="5">
			<span class="errMsg" id="errZip"></span>
		</label></p>

		<p class="formElement"><label for="phone">Phone: 
			<input type="text" id="phone" name="phone" size="15" maxlength="10">
			<span class="errMsg" id="errPhone"></span>
		</label></p>

		<p class="formElement"><label for="email">Email:* 
			<input type="text" id="email" name="email" size="30" maxlength="60">
			<span class="errMsg" id="errEmail"></span>
		</label></p>

		<p class="formElement">
			<fieldset id="payment"><legend>Payment Method:* </legend>
				<input type="radio" id="none" name="cardType" value="none" checked>
				<label for="none">None</label>

				<input type = "radio" name = "cardType" id = "visa" value = "visa">
				<label for = "visa">Visa</label>

				<input type = "radio" name = "cardType" id = "MC" value = "MC">
				<label for = "MC">Master Card</label>

				<input type = "radio" name = "cardType" id = "AE" value = "AE">
				<label for = "AE">American Express</label>
			</fieldset>
		</p>

		<p class="formElement">
			<label for="ccNum">Credit Card Number:</label>
			<input type="text" id="ccNum" name="ccNum" size="20">
			<span class="errMsg" id="errCCNum"></span>
		</p>

		<p><label>Expiration Month: 
			<select id="expMonth" name="expMonth">
				<option value="" hidden selected>Month</option>
				<option value="1">01</option>
				<option value="2">02</option>
				<option value="3">03</option>
				<option value="4">04</option>
				<option value="5">05</option>
				<option value="6">06</option>
				<option value="7">07</option>
				<option value="8">08</option>
				<option value="9">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</label>

		<label>Expiration Year: 
			<select id="expYear" name="expYear">
				<option value="" hidden selected>Year</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>
		</label>
		<span class="errMsg" id="errDate"></span>
		</p>
		<br>
		<p><input type="submit" value="Submit Information"></p>
		<br>

	</form>
</body>
</html>
